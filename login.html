  <body
    classname="hold-transition sidebar-mini layout-navbar-fixed"
    style="height: auto"
  >
    <noscript>You need to enable JavaScript to run this app.</noscript>
   <div id="root">
      <div class="login-box mx-auto mt-5" style="transform: translate(0%, 0%)">

        <div class="mx-auto mb-3" style="width: fit-content">
            <img
            src="./assets/brand/logo.png"
              alt="Logo"
              style="
                position: absolute;
                left: 50%;
             
                transform: translate(-50%, 0%);
              "
            /><br><br>
            <div class="login-logo"><br>
          <a href="/login"><b>AMEXPERT-EXTRANET</b></a>
        </div>
        </div>
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">Connectez-vous</p>
            <form>
              <div class="input-group mb-1">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Identifiant"
                  name="username"
                  id="username"
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-1 mt-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Mot de passe"
                  name="password"
                  id="password"
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class=" form-group col-md-12 col-sm-12 col-12">
                    <div class="g-recaptcha"
                        data-sitekey="6LeLdCgaAAAAABZPV_w-_bWBzACxYhSBZ5rkmWRe"
                        data-callback="correctCaptcha"></div>
                </div>
                <div class="col-12">
                  <a
                    type="submit"
                    class="btn btn-primary btn-block g-recaptcha"
                    id="goLogin"
                    style="display: inline;"
                  >
                    Connexion
                </a>
                </div>
              </div>
              <div class="row">
                <p class="mb-1 col">
                  <a
                    href="pass.html"
                    style="font-size: 0.8rem; color: rgb(191, 123, 12)"
                    >Mot de passe oubli√© ?</a
                  >
                </p>
              </div>
              <div class="row" id="login_error" style="display: none;">
                <center><p style="color: rgb(240, 62, 62);"> Combinaison Identifiant mot de passe incorrecte</p></center>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="Toastify" style=""></div>
    </div>
    <script src="assets/dist/js/jquery-cookie-master/src/jquery.cookie.js" ></script>
    <script  src="assets/dist/js/login.js" ></script>
    <script>
      $('#goLogin').css("display","none")
      function correctCaptcha() {
        $('#goLogin').css("display","inline")
      }
    </script>
  </body>
